<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Account - Sito sull'Intelligenza Artificiale</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="modernNormalize.css" />
        <link rel="stylesheet" href="utilitÃ -generali.css" />
        <style>
            /* Stili aggiuntivi per l'icona dell'occhio */
            .input-group-append .btn {
                border-top-left-radius: 0;
                border-bottom-left-radius: 0;
            }
        </style>
    </head>
    <body>
        <section class="container mt-4">
            <div class="row">
                <div class="col-lg-8">
                    <div id="accountInfoContainer">
                        <h2>Informazioni Account</h2>
                        <p>Caricamento in corso...</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Codice per l'icona dell'occhio -->
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>

        <script>
            // Funzione per mostrare/nascondere la password
            function togglePasswordVisibility() {
                const passwordInput = document.getElementById("password");
                const passwordIcon = document.getElementById("password-icon");

                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    passwordIcon.classList.remove("fa-eye");
                    passwordIcon.classList.add("fa-eye-slash");
                } else {
                    passwordInput.type = "password";
                    passwordIcon.classList.remove("fa-eye-slash");
                    passwordIcon.classList.add("fa-eye");
                }
            }

            // Aggiungi un gestore di eventi al clic sull'icona dell'occhio
            document
                .getElementById("password-toggle")
                .addEventListener("click", togglePasswordVisibility);
        </script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
